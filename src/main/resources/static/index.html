<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="websocket.js"></script>
</head>
<body>
<input id="text">
<button onclick="send()">发送</button>
<div id="message"></div>
<script>
    var ws = new Websocket("ws://192.168.10.242:8080/websocket/init", function (event) {
      var data = event.data;
      console.log(data);
      document.getElementById('message').innerHTML += data + '<br/>';
    })
    function send() {
      var data = document.getElementById("text").value;
      ws.send(2, data);
    }
</script>
</body>
</html>
